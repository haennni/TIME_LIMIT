<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/board/update}" method="post">
    <input type="hidden" th:value="${board.idx}" name="idx">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${board.title}" required>
    <br>
    <label for="content">내용:</label>
    <textarea id="content" name="content" th:text="${board.content}" required></textarea>
    <br>
    <label for="image">이미지 URL:</label>
    <input type="text" id="image" name="image" th:value="${board.image}" required>
    <br>
    <button type="submit">수정</button>
</form>

</body>
</html>
